<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>메인 페이지</title>
</head>

<body>
<div layout:fragment="content">

  <!-- Main Slide Section -->
  <section id="main-slide" class="container my-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/toolmain.png" class="d-block w-100 img-fluid" alt="Tool Image 1">
        </div>
        <div class="carousel-item">
          <img src="/images/toolmain2.png" class="d-block w-100 img-fluid" alt="Tool Image 2">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <!-- Quick Menu Section -->
  <section id="Quick" class="container text-center my-4">
    <h2>원하는 서비스를<br><span>빠르게 찾아보세요</span></h2>
    <form class="form-inline justify-content-center mt-3">
      <input type="text" class="form-control mr-2" placeholder="무엇을 찾으시나요?">
      <button class="btn btn-outline-secondary" type="button">
        <img src="/images/search-icon.png" alt="검색버튼" class="search-icon">
      </button>
    </form>
    <div class="row text-center mt-4">
      <div class="col mb-2">
        <a href="/classify">
          <img src="/images/lcs_tripicon.png" alt="이미지분석 아이콘" class="quick-icon">
          <p>이미지분석</p>
        </a>
      </div>
      <div class="col mb-2">
        <a href="/tool/list">
          <img src="/images/lcs_seaicon.png" alt="공구상세 아이콘" class="quick-icon">
          <p>공구상세</p>
        </a>
      </div>
    </div>
  </section>

  <!-- Tool Display Section -->
  <section id="tool-cards" class="container my-4">
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="/images/drill.jpg" class="card-img-top" alt="드릴 이미지">
          <div class="card-body">
            <h5 class="card-title">전동드릴</h5>
            <p class="card-text">회전력을 이용해 금속이나 목재를 가공할 때 사용</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Review Section -->
  <section id="review-warp" class="container my-4">
    <h2>공구 이미지분석 시스템 사용 <span>후기</span></h2>
    <p>사이트를 이용한 한줄후기를 만나보세요</p>
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 align-items-center">
          <img src="/images/review-img2.png" alt="리뷰 아이콘" class="mr-3 review-icon">
          <h5 class="mb-1">lhs*** - 망치</h5>
        </div>
        <p class="mb-1">덕분에 망치를 어디에 이용할지 알았습니다.</p>
      </a>
    </div>
  </section>

</div>
</body>
</html>
